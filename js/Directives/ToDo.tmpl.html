<div class="todo">
  <div class="todo__info">
    <p class="todo__list-from"> {{ todo.message.from }} </p>
    <p class="todo__list-date"> {{ todo.message.date | date: 'dd/MM/yyyy' }} </p>
    <p class="todo__list-subject"> {{ todo.message.subject }} </p>
    <a href="" ng-click="reply = !reply;" class="todo__reply">
      Reply
    </a>
    <a ng-href="/#/list" class="todo__back">
      Back
    </a>
  </div>
  <div class="list__content" ng-bind-html="todo.message.content"></div>
</div>
